<html>

	<head>
		<title>Javascript</title>
	</head>

	<body>
		<h3>Js DOM </h3>

		<div id="output"> Complete JS Cource </div>

		<script>
			var output = document.getElementById("output");
			var player  = prompt("Do you Choose Rock, Paper or Scissors");
			var ps = player.charAt(0).toUpperCase();
			var win = false;
			var computer  = Math.random();
			if(computer < 0.34 ){ computer = "Rock";}
			else if(computer < 0.67 ){ computer = "Paper";}
			else { computer = "Scissors";}
			console.log(computer);
			var cs = computer.charAt(0).toUpperCase();

			var html = " ";
			if(cs==ps){
				html+= " Its a TIE!";
			}else{
				if(ps == "R"){
					player = "Rock";
					if(cs == "S"){win=true;}

				}
				else if(ps == "P"){
					player = "Paper";
					if(cs == "R"){win=true;}	
				}
				else if(ps == "S"){
					player = "Scissors";
					if(cs == "P"){win=true;}	
				}
				if(win){
					html += "Player Wins"
				}
				else{
					html += " Computer Wins"
				}
			}
			output.innerHTML = " Player Vs Computer <br>" +player+ " VS " +computer+ "<br> Result" + html;



		</script>
	</body>

</html>
