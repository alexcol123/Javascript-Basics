<html>

	<head>
		<title></title>
	</head>

	<body>
		<script>
			var car =  {color:"red", make:"ford", doors:5, model:"mustang" };// literal

			for(var property in car){
				document.write("<br> 1 ");
				document.write(property);
				document.write("<br> 2 ");
				document.write(car[property]);
			}
		</script>

		<h3>Or like this </h3>

		<script>
			var car = {color:"red",make:"ford",doors:5,model:"mustang"};  // literal
			car.driver ="Lance";
			for(var property in car){
				document.write("<br> @ ");
				document.write(property + " " + car[property]);
			          
			}
		</script>

	</body>

</html>
