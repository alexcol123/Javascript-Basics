	<body>
		<h1>Testing JS</h1>







		<script>


			var a = prompt("Enter first Number");
			var b = prompt("Enter second number");

			var message = (Number(a)> Number(b))? "The first integer " + a +" is Larger than the second  integer " + b: 
			" The second Integer " +b+ " is Larger than first integer " + a ;
			
			alert(message);
			document.write(message);


		</script>
