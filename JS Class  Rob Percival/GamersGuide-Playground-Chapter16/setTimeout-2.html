<body>

    <h2 id="textChange">This Text Will Change in 5 seconds</h2>

    <p>Open the browser console window to see the result.</p>



    <script>
        console.log("Waiting 5 seconds for the timer to trigger...");
        var myTimer = setTimeout(timerAction, 5000);

        function timerAction() {
            textChange = document.getElementById('textChange');
            console.log("Timer has triggered.");
            console.log("This is in a function named timerAction .");
            textChange.innerHTML=  " New Text..............";
        }

    </script>
