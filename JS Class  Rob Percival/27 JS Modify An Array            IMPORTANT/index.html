	<body>
		<h1>Testing JS</h1>







		<script>


			var animals = ["cat", "dog", "rabbit","bird", "fish", "zebra"];

			animals.push("sheep"); // Adds item at the end of the array
			var remove1 = animals.pop(); // removes item at the end of the array

			animals.shift()//removes item at at beginin of the array
			animals.unshift('horse', 'wolf');//adds item at at beginin of the array 


			animals.splice(2,1)// remove from position , number of items

			animals.reverse()//reverses the ordeder of the array 

			animals.sort(); // sort item value alphabetically






			console.log(animals);
			//console.log(remove1);
			//console.log(animals.reverse(animals.sort()));  or
			//console.log(animals.sort().reverse());
			
			animals[20] = "horse";
			animals.fill("mouse",animals.length ,animals.length -1);
			

		</script>
