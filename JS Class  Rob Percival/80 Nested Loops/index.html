<html>
	<head>
		<title>JS Game</title>

		<style>
			body{
				background: goldenrod;
				color: white;
			}


			h2{
				text-align: center;
				color: red;
				font-weight: bold;
				margin-top: 50px;
				

			}

			table{
				margin: 50px auto;
				box-shadow:  12px 11px 50px 10px #000000;
				border:solid 5px #000;
				padding: 3px;
				background: orangered;
			}
			td{
				margin: 0 auto;
				border: 3px double red;
				padding: 3px;
				
			}

		</style>
	</head>

	<body>
		<h2>Nested Loops Table</h2>

		<div id="output"></div>




		<script>


			var output = document.getElementById("output");
			var html= "<table>";


			for(var row =0; row <10; row++){
				html+="<tr>";
				for(var col =0; col<10; col++){
					html+= "<td>Cell = " +((col +1)+(row*10))+ "</td>";
				}

				html +="</tr>";
			}
			html +="</table>";
			output.innerHTML = html;

		</script>


	</body>


</html>
