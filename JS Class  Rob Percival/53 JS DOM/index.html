<html>

	<head>
		<title>Javascript</title>
	</head>

	<body>
		<h3>DOM </h3>

		<div id="output">What you say </div>
		<input type="text" id="val">


		<script>
			var output = document.getElementById("output");
			var val = document.getElementById("val");
			
			val.value = output.innerHTML;
			

		</script>

	</body>

</html>
