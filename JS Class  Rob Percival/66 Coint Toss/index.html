<html>

	<head>
		<title>Javascript</title>
	</head>

	<body>
		<h3>Js DOM </h3>

		<div id="output"> </div>

		<script>	
			var html = " Something Went Wrong"
			var output = document.getElementById("output");
			
			var question = prompt("Heads Or Tails");
			var result = question =="Heads" ? 1: 0;
			var randomNumbar = Math.floor(Math.random()*2)
			if(result == randomNumbar) {
				html  = " Correct ";
				
			}else{
				html  = " Wrong ";
			}
			output.innerHTML = html;
			
			console.log(randomNumbar);
			

		</script>
	</body>

</html>
