    <h1>Javascript </h1>
     
 
    <script>
        var arr = ["cat","dog","fish",4,2,5,6,8,"pig"];
        for(var x in arr){
            document.write( " Index #" + x ); // index value
            document.write(" Value = " + arr[x] + "<br>"); // the item value
        }
 
    </script>
