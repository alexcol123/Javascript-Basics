<h3>Objective </h3>
<p>To create this  Horse,fish,fish,fish,fish,fish,fish,fish,Rabbit,Dog,sheep</p>
<p>Starting from  newHolder = ["Cat", "Dog", "Rabbit", "Bird"]</p>

<h4>Must DO all this Steps</h4>

<script>
	var newHolder = ["Cat", "Dog", "Rabbit", "Bird"];
	newHolder[10]= "Horse"; // adds Horse to 10th position
	newHolder.fill("fish", 3,10) // fills Fish from Position 3 and stops in position 9
	
	newHolder.reverse();
	newHolder.pop(); // Removes las item on the array 
	
	newHolder.push("sheep"); // adds sheep to end of the array 
	
	document.write(newHolder);
	

	
</script>
