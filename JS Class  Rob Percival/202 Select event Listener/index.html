<html>

<head>
    <title> JavaScript Course</title>
    <style>
        body {
            padding: 20px;
        }

        h3 {
            color: green;
            font-size: 1.5rem;
        }

        input[type="text"] {
            height: 40px;
            width: 90%;
            padding: 2px 10px;
        }

        #output {
            margin: 20px;
            font-weight: bold;
            text-transform: capitalize;
            font-size: 1.2rem;
            color: red;
        }

    </style>

</head>

<body>
    <div id="message">Complete JavaScript Course</div>
    <div id="output"> </div>
    <input type="text" id="myT" value=" I pledge allegiance to the flag of the United States of America, and to the Republic for which it stands, one Nation indivisible, with liberty and justice for all">


    <script>
        document.getElementById('myT').addEventListener('select', myFun);

        function myFun() {
            var e = event.target;
            var str = event.target.value;
            var result = str.substring(e.selectionStart, e.selectionEnd);
            document.getElementById('output').innerHTML = result;
        }

    </script>



</body>

</html>
