<!DOCTYPE html>
<html>

<head>
    <title>Complete JavaScript Course</title>
</head>
<style>
    body {
        
        background:url('./img/calc.jpg') center center no-repeat;
    
    
        
    }

    #app {
        background: red;
        color: white;
        padding-bottom: 25px;
        max-width: 550px;
        margin: 70px auto;
        text-align: center;
        font-size: 1.8rem;
        border: solid 15px black;
              box-shadow: 10px 25px 120px black;
        text-shadow: 3px 4px 6px black;
        background-attachment: fixed;
        opacity: .85;
    }

    input[type="text"] {
        width: 90px;
        text-align: center;
        background: white;
        padding: 4px;
        font-size: 1.3rem;
        font-weight: bold;
    }

    input[type="button"] {
        width: 70px;
        margin: 15px 8px;
        text-align: center;
        background: black;
        padding: 7px 5px;
          font-size: 1.6rem;
        color: white;
    }

    input[type="button"]:hover {
        background: yellow;
        color: black;
        font-weight: bold;
        box-shadow: 3px 4px 28px black;
    }
</style>

<body>


    <div id="app">
        
        <h2>Calculator</h2>

        <label>First #</label>
        <input type="text" id="num1">
        
        
        <label>Second #</label>
        <input type="text" id="num2">
        <br><br>
        <input type="button" onClick="addBy()" value="+">
        <input type="button" onClick="subBy()" value="-">
        <input type="button" onClick="mulBy()" value="x">
        <input type="button" onClick="divBy()" value="/">
        <input type="button" onClick="modBy()" value="%">
        <br>
        <div id="output"></div>

    </div>

    <script>
        var output = document.getElementById("output");
        var num1 = document.getElementById("num1");
        var num2 = document.getElementById("num2");

        function addBy() {
            outC(num1.value, num2.value, "+", function(a, b) {
                return a + b;
            })
        }

        function subBy() {
            outC(num1.value, num2.value, "-", function(a, b) {
                return a - b;
            })
        }

        function mulBy() {
            outC(num1.value, num2.value, "X", function(a, b) {
                return a * b;
            })
        }

        function divBy() {
            outC(num1.value, num2.value, "/", function(a, b) {
                return a / b;
            })
        }

        function modBy() {
            outC(num1.value, num2.value, "%", function(a, b) {
                return a % b;
            })
        }

        function outC(a, b, s, cback) {
            var result = cback(Number(a), Number(b));
            output.innerHTML += a + " " + s + " " + b + " = " + result + "<br>";
        }
    </script>
</body>

</html>
