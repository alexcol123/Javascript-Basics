<html>

<head>
    <title>Complete JavaScript Course</title>
    <style>
        th,
        td {
            font-size: 1.4rem;
            border: 2px solid #ddd;
            padding: 12px;
        }
        th{
             font-size: 2rem; 
        }
    </style>
</head>

<body>


    <table id="table">
       <!-- Row  0 -->
        <tr>
            <th>First Name </th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
    <!-- End Of  Row  0 -->
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>

    
    </table>


    <script>
        var array = [
                ["A1", "B1", "C1"],
                ["A2", "B2", "C2"],
                ["A3", "B3", "C3"],
                ["A4", "B4", "C4"],
                ["A5", "B5", "C5"]
            ],

            table = document.getElementById('table');

        // ROWS
        for (var i = 1; i < table.rows.length; i++) {
            // CELLS 
            for (var j = 0; j < table.rows[i].cells.length; j++)
                {
                    table.rows[i].cells[j].innerHTML = array[i -1][j];
                }
        }
    </script>


</body>

</html>
