<!DOCTYPE html>

<body>
    <h3>Filter Helper</h3>
    <div id="output">Original Array :</div>
    <div id="output1">New Array :</div>

    <script>
        // To create an array from another array 

        var output = document.getElementById('output');
        var output1 = document.getElementById('output1');



      var products  = [
          {name: 'cucumber', type: 'vegetable', quantity: 0, price: 1},
          {name: 'banana', type: 'fruit', quantity: 10, price: 15},
          {name: 'celery', type: 'vegetable', quantity: 30, price: 9},
          {name: 'orange', type: 'fruit', quantity: 3, price: 5}
      ];

 // This filter will find the:
// type Vegetable, quantity greather than 0, price less than 10


var myFilter = products.filter(function(product){
  return product.type === 'vegetable' // || product.type === "fruit"
  && product.quantity > 0
  && product.price < 10
});

console.log(myFilter);



    </script>
