<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ES6</title>
</head>

<body>
  <h3>Reduce Helper</h3>
  <div id="output">Original Array :</div>

  <script>
    function balanceParens(string) {
      return !string.split("").reduce(function (previous, char) {
        if (previous < 0) {
          return previous
        };
        if (char === "(") {
          return ++previous
        };
        if (char === ")") {
          return --previous
        };
        return previous;
      }, 0);
    }

   console.log( balanceParens (" (()) ()") );

    console.log( balanceParens (" )(") );

  </script>

</body>

</html>
