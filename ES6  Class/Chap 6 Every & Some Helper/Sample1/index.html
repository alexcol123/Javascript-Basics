<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ES6</title>
</head>

<body>
    <h3>Filter Helper</h3>
    <div id="output">Original Array :</div>
    <div id="output1">New Array :</div>

    <script>
        // To create an array from another array 

        var output = document.getElementById('output');
        var output1 = document.getElementById('output1');

    var computers = [
  {name: 'Apple', ram: 24},
    {name: 'Compaq', ram: 4},
    {name: 'Acer', ram: 32}
  ];

// The every is only true if all conditions are true in this exapmle if all computers have more then 16 ram

var allComputersCanRunProgram = computers.every(function(computer){
  return computer.ram >16;
});


// The some  is only true if some conditions are true in this example if some computers have more then 16 ram

var someComputersCanRunProgram =computers.some(function(computer){
  return computer.ram >16;
});

console.log(allComputersCanRunProgram);


console.log(someComputersCanRunProgram);

        
    </script>

</body>

</html>
